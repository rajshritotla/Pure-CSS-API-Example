<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Address Form</title>
        
        <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
        <!--[if lte IE 8]>
            <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
        <![endif]-->
        <!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
        <!--<![endif]-->

        <link rel="stylesheet" type="text/css" href="developerstyle.css">
        <style>
        
           
        </style>
    </head>
    <body>

        <div main_div>
                <form class="pure-form pure-form-stacked">
                        <fieldset>
                            <legend>Address</legend>
                    
                            <div class="pure-g">
                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="first-name">First Name *</label>
                                    <input id="first-name" class="pure-u-23-24" type="text" required>
                                </div>
                                
                                <div class="pure-u-1 pure-u-md-1-3">
                                        <label for="middle-name">Middle Name</label>
                                        <input id="middle-name" class="pure-u-23-24" type="text">
                                </div>

                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="last-name">Last Name</label>
                                    <input id="last-name" class="pure-u-23-24" type="text">
                                </div>
                                
                                <div class="pure-u-1 pure-u-md-1-2">
                                        <label for="address1">Address 1 *</label>
                                        <input id="address1" class="pure-u-23-24" type="text" required>
                                </div>

                                <div class="pure-u-1 pure-u-md-1-2">
                                        <label for="address2">Address 2</label>
                                        <input id="address2" class="pure-u-23-24" type="text">
                                </div>

                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="city">City *</label>
                                    <input id="city" class="pure-u-23-24" type="text" required>
                                </div>
                    
                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label for="state">State *</label>
                                    <input id="state" class="pure-u-23-24" type="text" required  maxlength="2" placeholder="XX">
                                </div>

                                <div class="pure-u-1 pure-u-md-1-3">
                                        <label for="zipcode">ZIP *</label>
                                        <input id="zipcode" class="pure-u-23-24" type="text" required>
                                </div>

                                <div id="province_div" style="display: none" class="pure-u-1 pure-u-md-1-3">
                                    <label for="province">Province *</label>
                                    <input id="province" class="pure-u-23-24" type="text" required>
                                </div>
                    
                                <div id="locale_div" style="display: none" class="pure-u-1 pure-u-md-1-3">
                                    <label for="locale">Locale *</label>
                                    <input id="locale" class="pure-u-23-24" type="text" required>
                                </div>

                                <div id="region_div" style="display: none" class="pure-u-1 pure-u-md-1-3">
                                        <label for="region">Region *</label>
                                        <input  id="region" class="pure-u-23-24" type="text" required>
                                </div>

                                <div class="pure-u-1 pure-u-md-2-3">
                                    <label for="international-address" class="pure-checkbox">
                                        <input id="international-address" type="checkbox" onclick="showInternationalAddress()"> International Address
                                    </label>
                                </div>
    
                                <div class="pure-u-1 pure-u-md-1-3">
                                    <label id="starexplain">
                                        * Required, cannot be left empty
                                    </label>
                                </div>

                            </div>
                            
                            <button type="submit" class="pure-button pure-button-primary">Submit</button>
                        </fieldset>
                    </form>
    
        </div>
        <script>
            function showInternationalAddress() {
                var checkBox = document.getElementById("international-address");
                var province = document.getElementById("province_div");
                var locale=document.getElementById("locale_div");
                var region=document.getElementById("region_div");
                if (checkBox.checked == true){
                    province.style.display = "block";
                    locale.style.display = "block";
                    region.style.display = "block";
                } else {
                    province.style.display = "none";
                    locale.style.display = "none";
                    region.style.display = "none";
                }
            }
        </script>
                



    </body>
</html>
